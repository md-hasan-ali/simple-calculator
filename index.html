<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap Css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css file  -->
    <link rel="stylesheet" href="style.css">

    <script>
        function calculate(x) {
            form.display.value = form.display.value + x;
        }
        function clearValue() {
            form.display.value = 0;
        }
    </script>
</head>

<body>

    <div class="calculator mt-5 pt-5">
        <div class="container">
            <div class="col-md-5 mx-auto">
                <div class="form-area">
                    <form action="" name="form">
                        <input type="text" name="display" value="" placeholder="0" id="">
                        <div class="single-line">
                            <input value="9" class="btn btn-primary" onclick="calculate(this.value);"></input>
                            <input onclick="calculate(this.value);" value="8" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="7" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="+" type="button" name="btn"
                                class="btn btn-warning"></input>
                        </div>
                        <div class="single-line">
                            <input onclick="calculate(this.value);" value="6" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="5" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="4" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="-" type="button" name="btn"
                                class="btn btn-warning"></input>
                        </div>
                        <div class="single-line">
                            <input onclick="calculate(this.value);" value="3" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="2" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="1" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="*" type="button" name="btn"
                                class="btn btn-warning"></input>
                        </div>
                        <div class="single-line">
                            <input onclick="calculate(this.value);" value="0" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="00" type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="." type="button" name="btn"
                                class="btn btn-primary"></input>
                            <input onclick="calculate(this.value);" value="/" type="button" name="btn"
                                class="btn btn-warning"></input>
                        </div>
                        <div class="last-line">
                            <input onclick="clearValue()" value="c" type="button" name="btn"
                                class="btn btn-warning"></input>
                            <input onclick="display.value = eval(display.value)" value="=" type="button" name="btn"
                                class="btn btn-warning"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- JS Bootstrap file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js file  -->
    <script src="index.js"></script>
</body>

</html>
